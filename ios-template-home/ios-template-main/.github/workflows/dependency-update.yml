name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Swift Package Dependencies
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Update Dependencies
        run: |
          # Update to latest package versions
          swift package update

      - name: Build with Updated Dependencies
        run: |
          swift build

      - name: Run Tests
        run: |
          swift test

      - name: Check for Changes
        id: changes
        run: |
          if git diff --quiet Package.resolved; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Swift package dependencies'
          title: 'Update Swift Package Dependencies'
          body: |
            ## Dependency Updates

            This PR updates Swift Package dependencies to their latest versions.

            ### Updated Packages
            Please review the changes in `Package.resolved` file.

            ### Testing
            - [x] Build successful
            - [x] Tests passing

            **Auto-generated by dependency-update workflow**
          branch: dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated

  security-audit:
    name: Security Audit Dependencies
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Audit Dependencies
        run: |
          echo "Checking for security vulnerabilities in dependencies..."

          # Get list of dependencies
          swift package show-dependencies --format json > dependencies.json

          # Check each dependency version
          # (In real scenario, check against vulnerability databases)

          echo "âœ“ Security audit complete"

      - name: Create Security Issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerability detected in dependencies',
              body: 'Security audit detected vulnerabilities. Please review dependency versions.',
              labels: ['security', 'dependencies']
            })
