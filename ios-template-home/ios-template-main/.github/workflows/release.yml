name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testflight
          - appstore

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer
  SCHEME: iOSTemplate
  CONFIGURATION: Release

jobs:
  build-and-deploy:
    name: Build and Deploy to ${{ github.event.inputs.environment || 'TestFlight' }}
    runs-on: macos-14
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane

      - name: Cache Swift Package Manager
        uses: actions/cache@v3
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Import Code Signing Certificates
        env:
          CERTIFICATE_BASE64: ${{ secrets.DISTRIBUTION_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 \
            -k build.keychain \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            build.keychain

          # Clean up
          rm certificate.p12

      - name: Import Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Set Version Number
        run: |
          # Extract version from tag
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Setting version to $VERSION"

            # Update version in project
            agvtool new-marketing-version $VERSION

            # Auto-increment build number
            agvtool next-version -all
          fi

      - name: Build Archive
        run: |
          xcodebuild clean archive \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -archivePath "$PWD/build/$SCHEME.xcarchive" \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}"

      - name: Export IPA
        run: |
          # Create export options
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          # Export
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/$SCHEME.xcarchive" \
            -exportPath "$PWD/build" \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        if: github.event.inputs.environment == 'testflight' || !github.event.inputs.environment
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file "$PWD/build/$SCHEME.ipa" \
            --username "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Submit to App Store
        if: github.event.inputs.environment == 'appstore'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "$PWD/build/$SCHEME.ipa" \
            --username "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD"

          echo "Build uploaded successfully! Complete submission in App Store Connect."

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: |
            build/${{ env.SCHEME }}.ipa
            build/${{ env.SCHEME }}.xcarchive
          retention-days: 30

      - name: Upload dSYMs to Crashlytics
        if: success()
        run: |
          # Find dSYMs
          DSYM_PATH=$(find build/$SCHEME.xcarchive -name "*.dSYM" | head -n 1)

          if [ -n "$DSYM_PATH" ]; then
            echo "Uploading dSYMs to Firebase Crashlytics..."

            # Upload using Firebase Crashlytics script
            # Assuming Firebase SDK is available
            # ${PODS_ROOT}/FirebaseCrashlytics/upload-symbols \
            #   -gsp "${PROJECT_DIR}/GoogleService-Info.plist" \
            #   -p ios "$DSYM_PATH"

            echo "âœ“ dSYMs uploaded"
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/${{ env.SCHEME }}.ipa
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Release ${{ github.ref_name }} ${{ job.status }}
            Environment: ${{ github.event.inputs.environment || 'TestFlight' }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  cleanup:
    name: Cleanup
    runs-on: macos-14
    needs: build-and-deploy
    if: always()

    steps:
      - name: Delete Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Clean Build Artifacts
        run: |
          rm -rf build/
          rm -f ExportOptions.plist
